<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EvalMaster - {{ role | capitalize }} Signup</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --light-bg: #F9FCF9;
            --gray: #6c757d;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-text);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.7rem 1.5rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .toggle-link {
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        .toggle-link a {
            color: var(--primary);
            font-weight: 500;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2 class="card-title text-center">
            {{ role | capitalize }} Signup
        </h2>

        <!-- Toggle between student/admin signup -->
        <div class="toggle-link text-center mb-4">
            {% if role == 'student' %}
                Are you an educator? <a href="/admin/signup">Become an Admin</a>
            {% else %}
                Are you a student? <a href="/student/signup">Student Signup</a>
            {% endif %}
        </div>

        <form method="post">
            {% if role == 'student' %}
            <div class="mb-3">
                <label for="school_id" class="form-label">School ID</label>
                <input type="text" class="form-control" id="school_id" name="school_id" required placeholder="Enter your school ID">
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Create a strong password">
            </div>

            {% if role == 'admin' %}
            <div class="mb-4">
                <label for="secret_code" class="form-label">Admin Secret Code</label>
                <input type="text" class="form-control" id="secret_code" name="secret_code" required placeholder="Enter admin secret code">
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <!-- Login link -->
        <div class="text-center mt-4 toggle-link">
            Already have an account? 
            <a href="/{{ role }}/login">
                {{ role | capitalize }} Login
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
