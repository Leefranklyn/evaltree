<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started – EvalMaster</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --light-bg: #F9FCF9;
      --gray: #6c757d;
      --dark-text: #2c3e50;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: var(--light-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--dark-text);
    }

    .main-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      padding: 2.5rem;
    }

    .page-title {
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
    }

    .role-card {
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      height: 100%;
      transition: all 0.25s ease;
    }

    .role-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-color: var(--primary);
    }

    .role-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .role-desc {
      color: var(--gray);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.6rem;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
      border-radius: 50px;
      padding: 0.6rem 1.6rem;
      font-weight: 500;
    }

    .btn-outline-primary:hover {
      background-color: var(--primary);
      color: white;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--gray);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-card mx-auto" style="max-width: 760px;">
    <h2 class="page-title">Get Started with EvalMaster</h2>
    <p class="page-subtitle">
      Choose how you want to use the platform
    </p>

    <div class="row g-4">
      <!-- Student -->
      <div class="col-md-6">
        <div class="role-card">
          <h4 class="role-title">Student</h4>
          <p class="role-desc">
            Join assessments using a code provided by your instructor.
          </p>
          <a href="/student/signup" class="btn btn-primary w-100">
            Register as Student
          </a>
        </div>
      </div>

      <!-- Admin -->
      <div class="col-md-6">
        <div class="role-card">
          <h4 class="role-title">Teacher / Lecturer</h4>
          <p class="role-desc">
            Create, manage, and analyze assessments for your students.
          </p>
          <a href="/admin/signup" class="btn btn-outline-primary w-100">
            Register as Admin
          </a>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="/" class="back-link">← Back to Home</a>
    </div>
  </div>
</div>

</body>
</html>
