<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EvalMaster - Assessment Already Completed</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --light-bg: #F9FCF9;
            --gray: #6c757d;
            --dark-text: #2c3e50;
            --warning: #e67e22;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 520px;
            width: 100%;
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .warning-icon {
            font-size: 4.5rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 1rem;
        }

        .lead-text {
            color: var(--gray);
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76,175,80,0.25);
        }

        footer {
            margin-top: 3rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="warning-icon">!</div>
        <h2 class="card-title">Assessment Already Completed</h2>
        <p class="lead-text mb-4">
            You have already submitted your responses for <strong>{{ quiz_title }}</strong>.
        </p>
        <p class="text-muted mb-4">
            Thank you for participating!
        </p>

        <a href="/student/enter_code" class="btn btn-primary btn-lg px-5">
            Enter Another Assessment Code
        </a>
    </div>

    <footer class="text-center mt-5">
        © 2026 EvalMaster • Built with care
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
