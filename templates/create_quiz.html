<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EvalMaster - Create New Assessment</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --light-bg: #F9FCF9;
            --gray: #6c757d;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .create-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            max-width: 520px;
            width: 100%;
            padding: 3rem 2.5rem;
        }

        .card-title {
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-text);
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76,175,80,0.25);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="create-card">
        <h2 class="card-title">Create New Assessment</h2>

        <form method="post">
            <div class="mb-4">
                <label for="title" class="form-label">Assessment Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder="e.g. Midterm Mathematics Evaluation"
                >
            </div>

            <div class="mb-4">
                <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="duration_minutes" 
                    name="duration_minutes" 
                    min="1" 
                    required 
                    placeholder="e.g. 60"
                >
            </div>

            <div class="mb-4">
                <label for="total_points" class="form-label">Total Points for the Assessment</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="total_points" 
                    name="total_points" 
                    value="100" 
                    min="1" 
                    required 
                    placeholder="e.g. 100"
                >
                <div class="form-text text-muted mt-1">
                    This is the maximum score students can achieve.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                Create Assessment
            </button>
        </form>

        <a href="/admin/dashboard" class="back-link">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
